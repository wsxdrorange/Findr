<!DOCTYPE html>
<html ng-app="myapp">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="css/Styler.css"/>
    <link href='https://fonts.googleapis.com/css?family=Kadwa' rel='stylesheet' type='text/css'>
    <head>
        <title>Profile Finder</title>
    </head>
    <body class = "background">
        <div class = "container-fluid" ng-controller="mainController">
            <div class = "row">
                <div class = "col-md-12 removePadding" align="center">
                    <h1 class = "bigHeader">Profile Finder</h1>
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-12 removePadding" align="center">
                    <form ng-submit = "submit()" id="search-form">
                        <div class="search">
                            <input type="text" name="search" class="round" value = "Search" ng-model="profileHandle" autocomplete="off" id = "arrayReset"/>
                            <input class="corner" type="submit" value = "">
                        </div>
                    </form>
                    <div class = "row">
                        <div class = "col-md-12 removePadding" align = "center">
                            <label class = "description"> Find user profiles on popular websites</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "container" style = "padding-top: 40px">
                <div class = "row item">
                    <div class = "col-md-2 logo" align = "center">
                        <img class = "roundedLogo" src = "css/Images/twitterLogo.png">
                    </div>
                    <div class = "col-md-8 roundedWebsite">
                        <label>Twitter</label>
                    </div>
                    <div class = "col-md-2">
                        <div class = "row">
                            <div class = "col-md-6">
                                <img  id = "twitterLink" class = "roundedCheck" src = "css/Images/greenCheck.png"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "row item">
                    <div class = "col-md-2 logo" align = "center">
                        <img class = "roundedLogo" src = "css/Images/youtubeRealLogo.png">
                    </div>
                    <div class = "col-md-8 roundedWebsite">
                        <label>Youtube</label>
                    </div>
                    <div class = "col-md-2">
                        <div class = "row">
                            <div class = "col-md-6">
                                <img id = "youtubeLink" class = "roundedCheck" src = "css/Images/greenCheck.png"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "row item">
                    <div class = "col-md-2" id = "gitHubLogo" align = "center">
                        <img id = "roundedLogoCircle" src = "css/Images/githubTransparent.png ">
                    </div>
                    <div class = "col-md-8 roundedWebsite">
                        <label>GitHub</label>
                    </div>
                    <div class = "col-md-2">
                        <div class = "row">
                            <div class = "col-md-6">
                                <img id = "githubLink" class = "roundedCheck"src = "css/Images/greenCheck.png"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "row item">
                    <div class = "col-md-2 logo" align = "center">
                        <img class = "roundedLogo" src = "css/Images/instagramLogo.png">
                    </div>
                    <div class = "col-md-8 roundedWebsite">
                        <label>Instagram</label>
                    </div>
                    <div class = "col-md-2">
                        <div class = "row">
                            <div class = "col-md-6">
                                <img id = "instaLink" class = "roundedCheck"src = "css/Images/greenCheck.png"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "row item">
                    <div class = "col-md-2 logo" align = "center">
                        <img class = "roundedLogo" src = "css/Images/tumblrLogo.png">
                    </div>
                    <div class = "col-md-8 roundedWebsite">
                        <label>Tumblr</label>
                    </div>
                    <div class = "col-md-2">
                        <div class = "row">
                            <div class = "col-md-6">
                                <img id = "tumblrLink" class = "roundedCheck"src = "css/Images/greenCheck.png"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src = "JS/angular.min.js"></script>
    <script src = "JS/app.js"></script>
</html>
