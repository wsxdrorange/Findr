<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<head>
    <link rel="stylesheet" href="{{url_for('static',filename='css/home.css')}}">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{url_for('static',filename='css/materialize.min.css')}}"
          media="screen,projection"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{url_for('static',filename='js/home.js')}}"></script>
    <script type="text/javascript" src="../static/js/materialize.min.js"></script>
    <title>Profile Finder</title>
</head>
<body>
<div class="video-container">
    <video frameborder=0 autoplay muted loop>
        <source src="{{url_for('static',filename='media/city.mp4')}}" type="video/mp4">
    </video>
</div>
<div class="container" id="search-container">
    <form id = "form">
        <!--    Add label if needed -->
        <input type="text" id="user" value="Search" onblur="this.value='Search'"
               onfocus="if(this.value == 'click'){this.value = '';}" name="search" autocomplete="off"
               autocorrect="true"/>
    </form>
</div>
<div class="container" id = "loadout">
    <div class="section">
        <div class="row">
            <div class="col s12 m4">
                <div class="icon-block">
                    <h2 class="center">TESTER</h2>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
